<body>
    <div id = 'tar'>aaa</div>
    <script>
        // Handle the message inside the webview
        var con = docuemnt.getElementById('tar');
        con.innerText = "asd";

            const message = event.data; // The JSON data our extension sent
            con.innerText = message;
        });
